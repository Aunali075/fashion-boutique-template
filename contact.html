<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Boutique</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-blue-500 hover:underline">Home</a>
                <a href="shop.html" class="text-blue-500 hover:underline">Shop</a>
                <a href="contact.html" class="text-blue-700 font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-12 px-4">
        <h2 class="text-3xl font-semibold mb-6 text-center">Contact Us</h2>
        <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow space-y-4">
            <input type="text" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded" />
            <input type="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded" />
            <textarea placeholder="Your Message" required rows="5"
                class="w-full p-3 border border-gray-300 rounded"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Send
                Message</button>
        </form>
    </main>

    <footer class="bg-white shadow mt-12 p-4 text-center text-sm text-gray-600">
        &copy; 2025 Boutique Store. All rights reserved.
    </footer>

</body>

</html>
